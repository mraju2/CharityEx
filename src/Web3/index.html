<html>
    <head>
        <title>CharityEx Crowdfunding Test App</title>
        <link rel="stylesheet" type="text/css" href="./css/foundation.min.css">
        <style>
            .status-info {
                height: 100%;
                background: #eee;
            }
        </style>
    </head>
    <body>
        <div class="top-bar">
            <div class="top-bar-left">
                <div class="top-bar-right">
                    <ul class="menu">
                        <li class="menu-text">Donation for a cause</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="small-6 columns">
                <div class="row">
                    <div class="small-12 columns">
                        <ul class="accordion" data-accordion data-multi-expand="true">
                            <li class="accordion-item" data-accordion-item>
                                <a href="#" class="accordion-title">Donate for a kids books</a>
                                <div class="accordion-content" data-tab-content>
                                    <label>From:
                                        <select id="projectAddr">
                                        </select>
                                    </label>
                                    <label>Tit:
                                        <input id="tit" type="text" placeholder="Tit">
                                    </label>
                                    <label>Tat:
                                        <input id="tat" type="text" placeholder="Tats">
                                    </label>
                                    <button id="submitBtn" type="button" class="success button expanded">Submit</button>
                                </div>
                            </li>
                            <li class="accordion-item" data-accordion-item>
                                <a href="#" class="accordion-title">Show Campaign</a>
                                <div class="accordion-content" data-tab-content>
                                    <button id="finishBtn" type="button" class="alert button expanded">Show Detaills</button>
                                </div>
                            </li>
                            <li>
                                <div class="panel-body">
				                    <div class="row">
					                   <div class="col-md-12">
						                    <div id="dvTable">
                                            </div>
		                              </div>
                                    </div>
                                </div>				
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="small-6 columns status-info">
                <h4>Contract Information:</h4>
                <div id="statuscontent">
                    <label>Address :
                        <input id="Add" type="text" placeholder="Address"  readonly>
                    </label>
                    <label>Balance :
                        <input id="bal" type="text" placeholder="Balance" readonly>
                    </label>
                    <label>Txn Id :
                        <input id="txn" type="text" placeholder="Transaction" readonly>
                    </label>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/what-input.js"></script>
    <script src="./js/vendor/foundation.js"></script>
    <script src="./js/foundation.js"></script>
    <script src="./js/async.min.js"></script>
    <script src="./js/web3.min.js"></script>
    <script src="./contract.js"></script>
    <script src="./app.js"></script>
</html>
